
<mat-grid-list cols="{{breakpoint}}" (window:resize)="onResize()">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="product-card" >
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>${{product.price}} each</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon color="{{product.color}}" class="icon" svgIcon="{{product.icon}}"></mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-action">
        <mat-form-field><input id="product_{{product.id}}" matInput type="number" min="0" max="100" autocomplete="off" [(ngModel)]="product.quantity"></mat-form-field>
        <button mat-raised-button (click)="purchase()">Purchase</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
